{% extends 'base.html' %}
{% block content %}

<section class="vh-100" style="background-color: #eee;">
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-lg-12 col-xl-11">
        <div class="card text-black" style="border-radius: 25px;margin-right:30px;">
          <div class="card-body p-md-5" style="padding:25px !important;">
            <div class="row justify-content-center">
              <div class="col-md-10 col-lg-6 col-xl-5 order-2 order-lg-1">

                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Login</p>

                <form action="{% url 'homeapp:login' %}" method="post" class="mx-1 mx-md-4">
                  {% csrf_token%}

                  {% for msg in messages%}
                  <div class="form-group">
                      <div class="col-sm-10">
                        <h4 style="background-color:yellow;">{{msg}}</h4>
                      </div>
                  </div>
                  {% endfor %}



                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-user fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input type="text" id="form3Example1c" name="username" class="form-control" />
                      <label class="form-label" for="form3Example1c">User Name</label>
                    </div>
                  </div>
                  <div class="d-flex flex-row align-items-center mb-4">
                    <i class="fas fa-lock fa-lg me-3 fa-fw"></i>
                    <div class="form-outline flex-fill mb-0">
                      <input type="password" id="form3Example4c" name="password" class="form-control" />
                      <label class="form-label" for="form3Example4c">Password</label>
                    </div>
                  </div>


                  <div class="d-flex justify-content-left mx-4 mb-3 mb-lg-4">
                    <button type="submit" class="btn btn-success btn-lg">login</button>
                    <a href="{% url 'homeapp:register' %}" style="padding-top: 20px;padding-left: 5px;">Not registered yet.</a>
                  </div>

                </form>

              </div>
              <div class="col-md-10 col-lg-6 col-xl-7 d-flex align-items-center order-1 order-lg-2">

                <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-registration/draw1.webp"
                  class="img-fluid" alt="Sample image">

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

{% endblock %}
