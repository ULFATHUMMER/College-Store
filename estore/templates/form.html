{% extends 'base.html' %}
{% block content %}

<section class="vh-100" style="background-color: #eee;">
  <div class="container-fluid">
    <div class="row d-flex justify-content-center align-items-center">
      <div class="col-lg-8 col-xl-10">
        <div class="card text-black  shadow" style="border-radius: 25px;margin-top:10px;">
          <div class="card-body p-md-4" style="padding:25px !important;">
            <div class="row justify-content-center">
              <div class="col-md-8 col-lg-6 col-xl-5 order-2 order-lg-1">

                <p class="text-center h1 fw-bold mb-5 mx-1 mx-md-4 mt-4">Profile<p>

                <form action="" method="post" class="mx-1 mx-md-4">
                  {% csrf_token %}
                  {% for item in  form %}
                  <div class="form-group mb-3">
                    <label>{{item.label_tag}}</label>
                     {{item}} <small class="text-danger">{{item.errors|striptags}}</small>
                  </div>
                {% endfor %}

                <input type="submit" value="submit" class="btn btn-primary">

                {% if form.non_field_errors %}
                    {% for error in form.non_field_errors %}
                      <p class="alert alert-danger my-3">{{error}}<p>
                    {% endfor %}
                {% endif %}


                </form>

              </div>

            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>

{% endblock %}
